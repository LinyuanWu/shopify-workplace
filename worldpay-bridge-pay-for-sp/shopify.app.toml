# shopify.app.toml

client_id = "569de84beaea4dfa1eded757259a2385"
name = "worldpay-bridge-pay-for-sp"
application_url = "https://safe-paygate.defitopay.com"
embedded = true

[build]
# 【关键修改 1】：把 true 改为 false！
# 只有关掉这个，Shopify 才不会在 dev 时强行修改你的域名
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
scopes = "write_products"

[auth]
# 2. 这里的白名单必须包含所有可能发起的跳转地址
# 重点：必须把 test-pay.defitopay.com 相关的都加上！正式环境发布的时候，还需要修改的
redirect_urls = [ 
  "https://safe-paygate.defitopay.com/auth/callback",
  "https://safe-paygate.defitopay.com/api/auth/callback",
  "https://test-pay.defitopay.com/auth",
  "https://test-pay.defitopay.com/auth/callback",
  "https://test-pay.defitopay.com/api/auth/callback"
]

[app_proxy]
url = "https://safe-paygate.defitopay.com/index.html"
subpath = "safe-pay"
prefix = "apps"