client_id = "762da8f0649e04d7109426ed60ec6011"
name = "worldpay-gate-test-anttk"
application_url = "https://safe-paygate.defitopay.com"
embedded = true

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,write_orders,write_products"

[auth]
redirect_urls = [
  "https://safe-paygate.defitopay.com/auth/callback",
  "https://safe-paygate.defitopay.com/api/auth/callback",
  "https://test-pay.defitopay.com/auth",
  "https://test-pay.defitopay.com/auth/callback",
  "https://test-pay.defitopay.com/api/auth/callback"
]

[app_proxy]
url = "https://safe-paygate.defitopay.com/index-test.html"
subpath = "safe-pay"
prefix = "apps"
