<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - Secure Payment Gateway</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f6f6f7; color: #333; margin: 0; padding: 0; }
    .main-container { display: flex; flex-wrap: wrap; max-width: 1100px; margin: 0 auto; min-height: 100vh; }
    
    /* 左侧表单区域 */
    .form-section { flex: 1.2; padding: 40px; background: #fff; min-width: 350px; }
    .form-section h2 { font-size: 20px; margin-bottom: 20px; }
    .input-group { display: flex; gap: 12px; margin-bottom: 12px; }
    .input-box { flex: 1; margin-bottom: 12px; }
    label { display: block; font-size: 13px; color: #666; margin-bottom: 4px; }
    input, select { width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 5px; box-sizing: border-box; font-size: 14px; transition: border-color 0.2s; }
    input:focus { border-color: #000; outline: none; }

    /* 右侧订单明细区域 */
    .summary-section { flex: 0.8; padding: 40px; background: #fafafa; border-left: 1px solid #e1e1e1; min-width: 300px; }
    .product-list { margin-bottom: 20px; }
    .product-item { display: flex; align-items: center; margin-bottom: 15px; }
    .product-img { width: 64px; height: 64px; background: #fff; border: 1px solid #e1e1e1; border-radius: 8px; overflow: hidden; position: relative; }
    .product-img img { width: 100%; height: 100%; object-fit: cover; }
    .product-qty { position: absolute; top: -8px; right: -8px; background: #666; color: #fff; font-size: 12px; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .product-info { flex: 1; padding: 0 15px; font-size: 14px; font-weight: 500; }
    .product-price { font-size: 14px; font-weight: bold; }
    
    .total-line { display: flex; justify-content: space-between; margin-top: 15px; font-size: 15px; }
    .final-total { font-size: 22px; font-weight: bold; color: #000; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }

    button#submit-btn { width: 100%; padding: 18px; background: #000; color: #fff; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 25px; }
    button#submit-btn:hover { background: #333; }
    button#submit-btn:disabled { background: #999; }

    @media (max-width: 768px) {
      .main-container { flex-direction: column-reverse; }
      .summary-section { border-left: none; border-bottom: 1px solid #e1e1e1; }
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- 左侧表单 -->
  <div class="form-section">
    <h2>Billing & Shipping</h2>
    <form id="payment-form">
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="email@example.com">
      </div>
      
      <!-- 新增：电话号码输入框 -->
      <div class="input-box">
        <label>Phone Number</label>
        <input type="tel" id="phone" required placeholder="Phone number">
      </div>

      <div class="input-group">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" id="fname" required>
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" id="lname" required>
        </div>
      </div>

      <div class="input-box">
        <label>Country/Region</label>
        <select id="country" required>
          <option value="JP">Japan</option>
          <option value="US">United States</option>
          <option value="KR">South Korea</option>
          <option value="MY">Malaysia</option>
          <option value="TW">Taiwan</option>
          <option value="HK">Hong Kong</option>
        </select>
      </div>

      <div class="input-box">
        <label>Address (Street, House No.)</label>
        <input type="text" id="address" required>
      </div>

      <div class="input-group">
        <div class="input-box">
          <label>City</label>
          <input type="text" id="city" required>
        </div>
        <div class="input-box">
          <label>State / Province</label>
          <input type="text" id="state" required>
        </div>
        <div class="input-box">
          <label>ZIP Code</label>
          <input type="text" id="zip" required>
        </div>
      </div>

      <h2 style="margin-top:40px;">Payment Method</h2>
      <select id="gateway" style="padding:15px; background:#f9f9f9; font-weight:bold;">
        <option value="paypay">PayPay</option>
        <option value="kakaopay">KakaoPay</option>
        <option value="alipaycn">AlipayCN</option>
        <option value="tosspay">Toss Pay</option>
      </select>

      <button type="submit" id="submit-btn">COMPLETE ORDER</button>
    </form>
  </div>

  <!-- 右侧明细 -->
  <div class="summary-section">
    <div id="product-list" class="product-list">
      Loading order items...
    </div>

    <div class="total-line">
      <span>Subtotal</span>
      <span id="subtotal-val">0.00</span>
    </div>
    <div class="total-line">
      <span>Shipping</span>
      <span style="color:#008060;">Free</span>
    </div>
    <div class="total-line final-total">
      <span>Total</span>
      <span id="total-val">0.00</span>
    </div>
  </div>
</div>

<script>
  let currentCart = null;

  async function loadCartData() {
    try {
      const res = await fetch('/cart.js');
      currentCart = await res.json();
      
      let html = '';
      currentCart.items.forEach(item => {
        html += `
          <div class="product-item">
            <div class="product-img">
              <img src="${item.image}" alt="${item.title}">
              <div class="product-qty">${item.quantity}</div>
            </div>
            <div class="product-info">${item.product_title} <br><small>${item.variant_title || ''}</small></div>
            <div class="product-price">${(item.final_line_price/100).toFixed(2)}</div>
          </div>
        `;
      });
      
      document.getElementById('product-list').innerHTML = html;
      const totalStr = (currentCart.total_price / 100).toFixed(2) + " " + currentCart.currency;
      document.getElementById('subtotal-val').innerText = totalStr;
      document.getElementById('total-val').innerText = totalStr;
      
    } catch (err) {
      document.getElementById('product-list').innerHTML = "Failed to load cart items.";
    }
  }

  loadCartData();

  document.getElementById('payment-form').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submit-btn');
    btn.innerText = "Redirecting to Secure Gateway...";
    btn.disabled = true;

    // 获取前端输入的值
    const emailVal = document.getElementById('email').value;
    const phoneVal = document.getElementById('phone').value; // 获取电话
    const zipVal = document.getElementById('zip').value;
    const stateVal = document.getElementById('state').value;

    const payload = {
      order_id: "SH-" + Date.now(),
      total_amount: (currentCart.total_price / 100).toFixed(2),
      currency: currentCart.currency,
      gateway_mask: document.getElementById('gateway').value,
      origin_domain: window.location.host,
      return_url: window.location.origin + "/pages/thank-you",
      hook_url: "https://test-pay.defitopay.com/api/v2/an/status-update",
      line_items: currentCart.items.map(item => ({
        variant_id: item.variant_id,
        quantity: item.quantity,
        title: item.title,
        price: (item.price / 100).toFixed(2)
      })),
      billing: {
        email: emailVal,
        phone: phoneVal, // 传输电话
        first_name: document.getElementById('fname').value,
        last_name: document.getElementById('lname').value,
        address1: document.getElementById('address').value,
        city: document.getElementById('city').value,
        country: document.getElementById('country').value,
        
        // 关键修改：字段多重映射
        // Shopify 常用: province, zip
        // WordPress/WooCommerce 常用: state, postcode
        // 我们同时发送这两组 key，确保中台能接收到正确的数据
        province: stateVal,
        state: stateVal,
        
        zip: zipVal,
        postcode: zipVal
      }
    };

    try {
      const response = await fetch('https://test-pay.defitopay.com/v1/an/checkout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'worldpay_public_key': 'MIIBIjANBgkqhkiG9w0BAQEFDDFQ8AMIIBCgKCAQEAoDOXmpSAYzSDF3Ju+aEHZmRRvNWD6CCCwuULQmdGJgoJjWWxbmaA',
          'cus_secret_key': 'MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQDH/z2Jtjdc47LBmuxRKNhllCPAFlpB4HhinEy0TgEKTeBZ+6qVBk2c1hbjUaXQwdgDwQ4S0J',
          'X-Customer-Language': navigator.language
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      if (result.pay_url) {
        window.top.location.href = result.pay_url;
      } else {
        alert("Error: " + result.message);
        btn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      alert("System Error. Please try again.");
      btn.disabled = false;
    }
  };
</script>
</body>
</html>
